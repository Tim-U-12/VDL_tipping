<html lang="en">
<head>

<body>

    <div class="match-tipping">

            <div id="drawSection" class="section"></div>
            <div id="greySection" class="section"></div>

            <button class="btn" onclick="updateSection('blue')">Blue</button>

        </div>
    </div>
